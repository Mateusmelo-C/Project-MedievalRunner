<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Medieval Runner</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Medieval Runner</h1>
  <div id="menuInicial" class="centered-flex">
    <button id="botaoJogar">Jogar</button>
  </div>
  <div id="gameContainer">
    <canvas id="gameCanvas" width="800" height="300"></canvas>
    <img id="playerSprite" src="correndo.gif" alt="Player" />
    <div id="botoesFimDeJogo" style="display: none;">
      <button id="botaoReiniciar">Reiniciar</button>
      <button id="botaoMenu">Menu Inicial</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
